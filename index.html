<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="c-card">
        <div class="c-card__l-container">
            <ul id="card-list" class="c-card__list" >
            </ul>
            <div class="c-card__footer">
                <label for="logger">Log</label>
                <textarea id="logger"></textarea>
                <label for="cards-count">Cards count</label>
                <input class="c-card__cards-count" id="cards-count" type="number">
                <button id="btn" class="c-card__default-btn">START</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>  
</body>
</html>
